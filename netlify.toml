[build]
  command = "yarn build"
  publish = "build"
  functions = "netlify/functions"

[dev]
  framework = "vite"
  command = "vite"
  targetPort = 5173

[functions]
  included_files = ["src/data/bible-counts.json", "src/data/themes.json"]

# Redirect all API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
