[build]
  command = "yarn build"
  publish = "build"
  functions = "netlify/functions"


[functions]
  included_files = ["src/data/bible-counts.json"]

# Redirect all API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
